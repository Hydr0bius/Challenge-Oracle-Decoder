<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./image/datos-encriptados.png" type="image/png" sizes="16x16">
    <!-- <a href="https://www.flaticon.es/iconos-gratis/contrasena" title="contrasena iconos">Contrasena iconos creados por Eucalyp - Flaticon</a> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./app.js"></script>
</head>
<body>
    <header>
        <img class="img" src="./image/Logo.png" alt="logo alura">
    </header>

    <main>
        <section class="left">
            <textarea class="text-info" id="texto" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div class="info">
                <p class="informacion"><i class="fa-sharp fa-solid fa-circle-exclamation icon"></i> Solo letras minúsculas y sin acentos</p>
                <div class="btn">
                    <button class="btn-en" onclick="encriptar()">Encriptar!</button>
                    <button class="btn-de" onclick="desencriptar()">Desencriptar!</button>
                </div>
            </div>
        </section>
        <section class="right">
            <img class="muneco" src="./image/Muneco.png" alt="muñeco">
            <p class="p-title">Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
                <!-- <textarea class="text-en" id="mensaje" cols="30" rows="10"></textarea> -->
            <button class="btn-copy oculto" id="btn-copy">Copiar</button>
        </section>    
    </main>
    <footer class="footer">
        <p>Ricardo Polanco Blanco</p>
        <a href="https://linkedin.com/in/ricardo-polanco-blanco96/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/Hydr0bius"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
