<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./image/datos-encriptados.png" type="image/png" sizes="16x16">
    <!-- <a href="https://www.flaticon.es/iconos-gratis/contrasena" title="contrasena iconos">Contrasena iconos creados por Eucalyp - Flaticon</a> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./app.js"></script>
</head>
<body>
    <header>
        <img src="./image/Logo.png" alt="logo alura">
    </header>

    <main>
        <section>
            <textarea class="text-info" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div class="info">
                <p>Solo letras minúsculas y sin acentos</p>
                <div>
                    <button class="btn-en">Encriptar!</button>
                    <button class="btn-de">Desencriptar!</button>
                </div>
            </div>
        </section>
        <section>
            <textarea class="text-en" cols="30" rows="10"></textarea>
            <img src="./image/muñeco.png" alt="">
            <p>Ningún mensaje fue encotrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="btn-copy">Copiar</button>
        </section>    
    </main>
    <footer>
        <p>Ricardo Polanco Blanco</p>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
